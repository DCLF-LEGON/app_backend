<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
        DLCF APP - Dashboard | {% block title %}{% endblock %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="">
    <meta name="author" content="Themesberg">
    <meta name="description" content="The Dashboard for the DLCF Legon App">
    <meta name="keywords" content="" />

    <!-- load static files from django -->
    {% load static %}

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="{% static '/assets/img/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/assets/img/brand/dlcf.jpg' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/assets/img/brand/dlcf.jpg' %}">
    <link rel="manifest" href="{% static '/assets/img/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static '/assets/img/favicon/safari-pinned-tab.svg' %}" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- FA Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Sweet Alert -->
    <link type="text/css" href="{%  static '/assets/vendor/sweetalert2/sweetalert2.min.cs' %}" rel="stylesheet">

    <!-- Notyf -->
    <link type="text/css" href="{% static '/assets/vendor/notyf/notyf.min.css' %}" rel="stylesheet">

    <!-- Volt CSS -->
    <link type="text/css" href="{% static '/assets/css/volt.css' %}" rel="stylesheet">

    <!-- Specific Page JS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}

</head>

<body>

    {% block content %}{% endblock content %}

    {% include 'includes/scripts.html' %}

    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}

</body>

</html>
