<!-- Modal -->
<div class="modal fade" id="galleryCategoryModal" tabindex="-1" aria-labelledby="galleryCategoryModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="galleryCategoryModalLabel">Add Gallery Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form action="{% url 'dashboard:add_gallery_category' %}" method="POST"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name">Category Name</label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="thumbnail">Category Thumbnail</label>
                            <input type="file" name="thumbnail" id="thumbnail" accept="image/*" class="form-control"
                                multiple>
                        </div>
                        <div class="mb-3">
                            <input type="submit" class="btn btn-sm btn-primary" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
