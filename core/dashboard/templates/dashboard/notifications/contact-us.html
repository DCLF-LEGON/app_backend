<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLCF APP</title>
    <!-- bootstrap v4 online -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">DLCF LEGON APP QUERIES</h3>
                        </div>
                        <div class="card-body">
                            <h4 class="text-center">Dear {{instance.name}}</h4>
                            <p class="text-center">We have received your query with the subject <b>{{subject}}</b></p>
                            <p class="text-center">Stay put! We will get back to you soon</p>
                            <p class="text-center">Best Regards</p>
                            <b>DLCF Legon App Team</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
